<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Form</h1>
<form>
    <table border="1" cellspacing="0" >
        <tr><td>Name:</td>
            <td><input type="text" placeholder="your name"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" placeholder="your email"></td>
        </tr>

        <tr>
            <td>Age:</td>
            <td><input type="number"  placeholder="your age"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text" placeholder="address"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type+"text" placeholder="password"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td> <input type="radio" name="gender">male<br>
                 <input type="radio" name="gender">female</td>
        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>
            <td><button type="reset">Reset</button></td>
        </tr>
        
    </table>
</form>
</body>
</html>
